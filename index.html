<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقة القرآن الكريم - نادى بدواى الثقافي</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-7/assets/css/login-7.css">
    <link rel="stylesheet" href="style.css">

    <style>

    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var submitted = false;
        function onSubmit() {
            if(validateForm()){
                $('#loader-wrapper').removeClass('hidden');
                $('form').submit();
            }

        }

        function validateForm() {
            if ($('#name').val().trim() === '') {
                alert('يرجى ادخال اسم المتسابق');
                return false; 
            }
            if ($('#age').val().trim() === '') {
                alert('يرجى ادخال العمر');
                return false; 
            }
            if ($('#mohfez').val().trim() === '') {
                alert('يرجى ادخال اسم المحفظ');
                return false; 
            }
            if ($('#phone').val().trim() === '') {
                alert('يرجى ادخال رقم الهاتف');
                return false; 
            }
            if ($('#address').val().trim() === '') {
                alert('يرجى ادخال العنوان');
                return false; 
            }

            return true; 
        }
    </script>

    <section class="bg-light p-3 p-md-4 p-xl-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                    <div class="card border border-light-subtle rounded-4">
                        <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                                <div class="col-12">
                                    <div style="margin-bottom: 2rem;">
                                        <div class="text-center mb-2">
                                            <a href="#!">
                                                <img src="./nady-logo.jpg" alt="BootstrapBrain Logo" width="100">
                                            </a>
                                        </div>
                                        <h6 class="text-center text-secondary">تسجيل مسابقة القرآن الكريم رمضان 1445
                                        </h6>
                                    </div>
                                </div>
                            </div>


                            <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted){
                                    window.location = 'submission.html';
                                }">
                            </iframe>

                            <form
                                action="https://docs.google.com/forms/d/e/1FAIpQLSfB3u4cUXkpD6zU9WVgIuVwzuaH2BhTuG8Xh82QBCIOw1JngQ/formResponse"
                                method="post" target="hiddenConfirm" onsubmit="submitted=true">

                                <div class="row gy-3 overflow-hidden  pt-1">

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="entry.375728973" id="name"
                                                placeholder="اسم المتسابق رباعي" required>
                                            <label for="name" class="form-label">الاسم</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="number" class="form-control" min="10" max="22"
                                                name="entry.1028258565" id="age" placeholder="العمر" required>
                                            <label for="age" class="form-label">العمر</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="entry.1230553320" id="mohfez"
                                                placeholder="اسم المحفظ" required>
                                            <label for="mohfez" class="form-label">المحفظ</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="number" min="10" class="form-control" name="entry.1258833119"
                                                id="phone" value="" placeholder="0123456789" required>
                                            <label for="phone" class="form-label">رقم الهاتف</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="entry.633042281" id="address"
                                                value="" placeholder="العنوان" required>
                                            <label for="address" class="form-label">العنوان</label>
                                        </div>
                                    </div>

                                    <div class="col-12 level-element">
                                        <label for="level" class="form-label text-secondary">اختر المستوى</label>
                                        <div class="form-floating mb-3">
                                            <select class="form-control" name="entry.1526192343" required>
                                                <option value="القرآن الكريم كاملا">القرآن الكريم كاملا</option>
                                                <option value="ثلاثة أرباع القرآن الكريم">ثلاثة أرباع القرآن الكريم
                                                </option>
                                                <option value="نصف القرآن الكريم">نصف القرآن الكريم</option>
                                                <option value="ربع القرآن الكريم">ربع القرآن الكريم</option>
                                                <option value="ثلاثة أجزاء من القرآن الكريم">ثلاثة أجزاء من القرآن
                                                    الكريم</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid">
                                            <button class="btn bsb-btn-xl btn-success" onclick="onSubmit()"
                                                type="button">تسجيل</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="loader-wrapper" class="hidden">
        <div id="loader" class="loader"></div>
        <div id="backdrop" class="backdrop"></div>
    </div>


</body>

</html>
